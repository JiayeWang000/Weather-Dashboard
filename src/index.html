<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <nav>
        <h3 class="theme label">Weather Station</h3>
        <h4 class="label" id="temperature_2m">Temperature / Customization</h4>
        <h4 class="label" id="visibility">Visibility</h4>
        <h4 class="label" id="wind_speed_10m">Wind Speed</h4>
    </nav>
    <div id="table-title"></div>
    <div id="layout">
        <div id="table">
            <div id="content"></div>
        </div>
        <div id="selection">
            <div id="selector1-div" class="selector-div">
                <label for="selector1">Choose Weather: <br></label>
                <select id="selector1" name="options" class="selector">
                    <option value="surface_pressure">Surface Pressure</option>
                    <option value="cloud_cover">Cloud Cover</option>
                    <option value="evapotranspiration">Evapotranspiration</option>
                    <option value="wind_direction_10m">Wind Direction</option>
                    <option value="soil_temperature_0cm">Soil Temperature</option>
                    <option value="soil_moisture_0_to_1cm">Soil Moisture</option>
                    <option value="temperature_2m" selected>Temperature</option>
                    <option value="visibility">Visibility</option>
                    <option value="wind_speed_10m">Wind Speed</option>
                </select>
            </div>
            <div id="selector2-div" class="selector-div">
                <label for="selector2">Choose Time:<br></label>
                <select id="selector2" name="options" class="selector">
                    <option value="&past_hours=0" selected>Live</option>
                    <option value="&past_hours=24">Last 24 hours</option>
                    <option value="&past_hours=48">Last 48 hours</option>
                    <option value="&past_hours=72">Last 72 hours</option>
                    <option value="&past_hours=168">Last week</option>
                    <option value="&past_days=30">Last month</option>
                </select>
            </div>
        </div>
        <div id="chart-div">
            <canvas id="chart"></canvas>
            <div id="statistics">
                <div id="Mean" class="reset"></div>
                <div id="Median" class="reset"></div>
                <div id="Mode" class="reset"></div>
                <div id="Range" class="reset"></div>
                <div id="Standard deviation" class="reset"></div>
                <div id="Min" class="reset"></div>
                <div id="Max" class="reset"></div>
                <div id="95% Confidence intervel" class="reset"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"
        integrity="sha512-CQBWl4fJHWbryGE+Pc7UAxWMUMNMWzWxF4SQo9CgkJIN1kx6djDQZjh3Y8SZ1d+6I+1zze6Z7kHXO7q3UyZAWw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
